<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify - Your favorite Music is here </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul class="list">
             <li class="brand"><img src="img_req/logo.png" alt="Modify"></li>
             <span class="modify">Modify</span>
        </ul>
    </nav>
    <div class="container">
     <div class="songlist">
     <h1>Best of NCS - No Copyright Songs</h1>
      <div class="songItemContainer">
        <div class="songitem">
            <img src="covers/letme.jpg" alt="1">
            <span class="songName">Let me love you</span>
            <span class="songlistplay">
                <span class="timestamp">05:34</span>  <i class="fa-solid  fa-circle-play"></i>
            </span>
        </div>
        <div class="songitem">
            <img src="covers/tere_naina.jpeg"alt="1">
            <span class="songName">Tere naina</span>
            <span class="songlistplay">
                <span class="timestamp">02:01</span>  <i class="fa-solid  fa-circle-play"></i>
            </span>
        </div>
        <div class="songitem">
            <img src="covers/Saawariya.jpg" alt="1">
            <span class="songName">Jab se tere naina</span>
            <span class="songlistplay">
                <span class="timestamp">04:45</span><i class="fa-solid  fa-circle-play"></i>
            </span>
        </div>
        <div class="songitem">
            <img src="covers/labon_ko.jpg" alt="1">
            <span class="songName">Labon ko</span>
            <span class="songlistplay">
                <span class="timestamp">05:34</span>  <i class="fa-solid  fa-circle-play"></i>
            </span>
        </div>
        <div class="songitem">
            <img src="covers/warriors.jpeg" alt="1">
            <span class="songName">Warriors</span>
            <span class="songlistplay">
                <span class="timestamp">05:34</span>  <i class="fa-solid  fa-circle-play"></i>
            </span>
        </div>
      </div>
    </div>
     <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" id="myProgressBar" min="0" max="100">
        <div class="icons" id="masterPlay">
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-solid fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div class="songinfo">
            <img src="img_req/ply.gif" width="50px" alt="">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3c9d80ad31.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
